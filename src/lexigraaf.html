<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexigraaf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lexigraaf</h1>
  <h2>Maak lexicon voor Ragmania</h2>
  <p>Hiermee kan een lexicon voor de anagrammenzoeker <a href="index.html">Ragmania</a> gemaakt.</p>
  <p>Het lexicon is een <em>plain object</em> in Javascript en kan in een .js-file worden geplakt.</p>
  <label for="woorden">Woorden (één per regel)</label><br />
  <textarea id="woorden" rows="20" cols="40"></textarea><br />
  <button id="start" type="button" title="Zet lexicon in kladblok">Start</button>

  <p id="bericht">&nbsp;</p>
  <p><a href="index.html">Ragmania</a></p>
</body>
<script type="module" src="lexigraaf.js"></script>
</html>
